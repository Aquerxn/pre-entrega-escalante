<body class="container-fluid-contacto">

    <header>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="logo">
                            <a href="../index.html"><img src="../img/logo.png" alt="Logo"></a>
                        </div>
                        <nav>
                            <input type="checkbox" id="check">
                            <label for="check" class="checkbtn">
                                <i class="fa-solid fa-bars" ></i>
                            </label>
                            <ul>
                                <li><a href="../index.html">Inicio</a> </li>

    <main class="main-contacto">
        <div class="container-contacto">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="contacto-container">
                            <form class="form">
                                <div class="form-container">
                                    <h2 class="form-tittle">Contáctanos</h2>
                                    <input type="text" class="form-input" placeholder="Nombre completo">
                                    <input type="tel" class="form-input" placeholder="Numero de teléfono">
                                    <input type="email" class="form-input" placeholder="Email">
                                    <textarea class="form-input form-input-message" placeholder="Mensaje"></textarea>
            
                                    <input type="submit" value="Enviar" class="form-cta">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer>
